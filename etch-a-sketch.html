<!DOCTYPE html>
<html>
<head>
  <title>Etch-A-Sketch</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <button>Reset</button>
  <div class="container"></div>
</body>
<script>
  button = document.querySelector('button')
  button.addEventListener('click',reset)
  let sizeOfCell
  let gridString = ''
  const container = document.querySelector('.container');
  function reset(){
    let gridString = ''
    while (container.firstChild){
      container.removeChild(container.firstChild);
    }   function checkSize(gridSize){
          if(gridSize<0){
            checkSize(prompt('No. Pick a number greater than 0'))
            } else if(gridSize > 100){
              if(confirm("Are you sure? Gridsizes greater than 100 can lag your computer.")){
                makeBoxes(parseInt(gridSize))
              } return
            } else makeBoxes(parseInt(gridSize))

        function makeBoxes(gridSize){
        function makeGrid(gridSize){
          for(i=0; i < gridSize;i++){
            gridString = gridString + `auto `
          }
          container.style.cssText = `grid-template-rows: ${gridString};grid-template-columns: ${gridString};`
        }
        makeGrid(gridSize)
        function makeBox(gridSize){
          const cell = document.createElement('div')
          sizeOfCell = 480 / gridSize
          cell.style.cssText = `width:${sizeOfCell}px; height:${sizeOfCell}px;`
          cell.classList.add('cell')
          container.appendChild(cell)
        }
        for(i=0;i<gridSize**2;i++){
          makeBox()
        }
      }
    }
      function addHovered(e){
        this.classList.add('hovered')
      }
      checkSize(prompt('What size grid?'))
      let cells = document.querySelectorAll('.cell')
      cells.forEach((cell => {
        cell.addEventListener('mouseover', addHovered)
        }))
  }
  reset()
</script>
</html>
